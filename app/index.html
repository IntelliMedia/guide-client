<body>
	<div class="container">
		<div class="span8">

			<!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

			<!--  Modals -->
			<!-- Modal -->
			<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header modal-header-success">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
							<h1><i class="glyphicon glyphicon-thumbs-up"></i> <span class="modal-title">Success Modal<span></h1>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="modal fade" id="dangerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header modal-header-danger">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h1><i class="glyphicon glyphicon glyphicon-remove-circle"></i> <span class="modal-title">Danger Modal<span></h1>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->	

    <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header modal-header-info">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h1><i class="glyphicon glyphicon glyphicon-info-sign"></i> <span class="modal-title">Info Modal<span></h1>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->	

	<!-- Alerts -->
	<div id="info"></div>
	<div id="warning"></div>
	<div id="error"></div>
	<div id="success"></div>

	<!-- UI -->
	<!-- Session Controls -->
	<div class="page-header">
		<h2 id="title">GUIDE Client</h2>
		<div class="row">
			<div class="form-group col-sm-4">
				<div id='connectedLabel' style="display:none;">
					<i class="fa fa-check-circle" style="color:green" aria-hidden="true"></i> Connected to: <span id='serverUrl'></span>
						</div>
						<div id='disconnectedLabel' style="display:none;">
							<i class="fa fa-times-circle" style="color:red" aria-hidden="true"></i> Not connected
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-4">
						<input placeholder="username" class="form-control" id="usernameInput">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-4">
						<input placeholder="groupId" class="form-control" id="groupIdInput">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-4">
						<button class="btn btn-lg btn-success" id="startSessionButton">Start Session</button>
						<button class="btn btn-lg btn-danger" id="endSessionButton">End Session</button>
						<div id='sessionLabel' class='session-region' style="display:none;"></div>
					</div>
				</div>
			</div>

			<div class="container session-region" style="display:none;">

				<!-- Nav tabs -->
				<div class="row">
					<ul class="nav nav-pills" id="myTab" role="tablist">
						<li class="nav-item">
							<a class="nav-link" data-toggle="tab" href="#chromosomes" role="tab" aria-controls="chromosomes">Chromosomes</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" data-toggle="tab" href="#eggdrop" role="tab" aria-controls="eggdrop">Egg Drop</a>
						</li>
					</ul>
				</div>
				<script>
					$(function () {
						$('#myTab a').click(function (e) {
							$(this).tab('show')
						});
					})
				</script>

				<!-- Tab panes -->
				<div class="tab-content">

					<div class="tab-pane" style="margin:20px" id="chromosomes" role="tabpanel">

						<!-- Challenge Info -->
						<div class="row">
							<div class="col-sm-4">
								<input placeholder="chromosomeChallengeId" class="form-control" id="chromosomeChallengeIdInput">
							</div>
						</div>

						<!-- Genetics Controls -->
						<div class="row">
							<div class="col-sm-4">
								<h3 class="text-center" id="targetOrganismHeader">Target Organism</h3>
								<img class="img-responsive center-block" src="http://demo.geniverse.concord.org/static/geniverse/en/16d25bc8d16599c46291ead05fd2bd8bc9192d1f/resources/images/question_mark.png"
								 id="targetOrganismImage" />
							</div>
							<div class="col-sm-4">
								<h3 class="text-center" id="yourOrganismHeader">Your Organism</h3>
								<img class="img-responsive center-block" src="http://demo.geniverse.concord.org/static/geniverse/en/16d25bc8d16599c46291ead05fd2bd8bc9192d1f/resources/images/question_mark.png"
								 id="yourOrganismImage" />
							</div>
						</div>

						<!-- Genetics Controls -->
						<h3>Chromosome Control</h3>
						<div class="row">
							<div class="col-sm-3" id="left-chromosomes">
							</div>
							<div class="col-sm-3" id="right-chromosomes">
							</div>
						</div>

						<!-- Sex Control -->
						<h3>Sex</h3>
						<div class="row">
							<div class="col-sm-3">
								<div class="btn-groupId">
									<button class="btn dropdown-toggle sex-selection" type="button" data-toggle="dropdown" selected-value="">select <span class="caret"></span></button>
									<ul class="dropdown-menu">
										<li><a selected-value="1">Female</a></li>
										<li><a selected-value="0">Male</a></li>
									</ul>
								</div>
							</div>
							<p/>
						</div>

						<button class="btn btn-lg btn-primary top10" id="submitOrganismButton">Submit Organism</button>
						<button class="btn btn-lg top10 randomOrganismButton">Random Organism</button>
					</div>

					<div class="tab-pane" style="margin:20px" id="eggdrop" role="tabpanel">

						<!-- Challenge Info -->
						<div class="row">
							<div class="col-sm-4">
								<input placeholder="eggDropChallengeId" class="form-control" id="eggDropChallengeIdInput">
							</div>
						</div>

						<!-- Chromosome Info -->
						<h3>Egg Info</h3>
						<div class="row">
							<div class="col-sm-3" id="left-egg-chromosomes">
							</div>
							<div class="col-sm-3" id="right-egg-chromosomes">
							</div>
						</div>

						<h3>Sex</h3>
						<div class="row">
							<ul>
								<li>
									<div  id="egg-sex"></div>
								</li>
							</ul>
						</div>

						<h3>Baskets</h3>
						<div class="row" id="egg-drop-buttons">
							<button class="btn btn-lg btn-success top10" sex="Foo" gene="color" characteristic="Hello">Female with Horns</button>
							<button class="btn btn-lg btn-success top10" sex="Bar" gene="color" characteristic="World">Female without Horns</button>
							<button class="btn btn-lg btn-success top10" sex="Foo" gene="color" characteristic="World">Male with Horns</button>
							<button class="btn btn-lg btn-success top10" sex="Bar" gene="color" characteristic="Hello">Male without Horns</button>
						</div>	

						<button class="btn btn-lg top10 randomOrganismButton">Random Egg</button>
					</div>
				</div>
			</div>
		</div>
	</div>
