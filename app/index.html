	<div id="info"></div>
	<div id="warning"></div>
	<div id="error"></div>
	<div id="success"></div>

	<div class="container">
		<div class="jumbotron">
			<h2 id="title">GUIDE Client</h2>
			<div class="form-group">
				<input placeholder="Username" class="form-control" id="usernameInput">
			</div>
			<button class="btn btn-lg btn-primary" id="startSessionButton">Start Session</button>
			<button class="btn btn-lg btn-primary" id="endSessionButton">End Session</button>
			<div id='sessionRegion' style="display:none;" <p>
				<span id='sessionLabel' class="label label-success">Session Active: </span>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-sm-4">
					<h3 class="text-center" id="targetOrganismHeader">Target Drake</h3>
					<img src="http://demo.geniverse.concord.org/static/geniverse/en/16d25bc8d16599c46291ead05fd2bd8bc9192d1f/resources/images/question_mark.png"
						id="targetDrakeImage" />
				</div>
				<div class="col-sm-4">
					<h3 class="text-center" id="yourOrganismHeader">Your Drake</h3>
					<img src="http://demo.geniverse.concord.org/static/geniverse/en/16d25bc8d16599c46291ead05fd2bd8bc9192d1f/resources/images/question_mark.png"
						id="yourDrakeImage" />
				</div>
			</div>
		</div>

		<div class="container">
			<h3>Chromosome Control</h3>
			<div class="row">
				<div class="col-sm-3" id="left-chromosomes">
				</div>
				<div class="col-sm-3" id="right-chromosomes">
				</div>
			</div>
		</div>
		<button class="btn btn-lg btn-primary top10" id="submitDrakeButton">Submit Drake</button>
		<p>
			<h3>Tutor says:</h3>
			<div id="tutorResponse"></div>
		</p>
	</div>
	</div>
